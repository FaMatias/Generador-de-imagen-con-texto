<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Narrativas Visuales con IA</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-7xl mx-auto flex flex-col lg:flex-row gap-8">
        <!-- Panel de control (izquierda) -->
        <div class="w-full lg:w-1/3 flex flex-col gap-6">
            <h1 class="text-3xl font-bold text-gray-800 font-['Playfair_Display']">Generador de Narrativas Visuales</h1>
            <p class="text-gray-600">Escribe una escena para tu historia. La IA la interpretará y creará una imagen única. ¡Crea tu propia narrativa visual!</p>
            
            <div class="space-y-2">
                <label for="storyPrompt" class="block text-sm font-medium text-gray-700">Tu Idea o Escena:</label>
                <textarea id="storyPrompt" rows="6" placeholder="Ej: Un caballero en una armadura oxidada camina por un bosque mágico iluminado por luciérnagas." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            
            <button id="generateBtn" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2">
                Generar Escena
            </button>
            
            <button id="clearBtn" class="w-full bg-red-500 text-white font-medium py-3 px-6 rounded-xl shadow-md hover:bg-red-600 transition-colors">
                Borrar Narrativa
            </button>
            <div id="messageBox" class="hidden mt-4 p-4 rounded-xl bg-red-100 border border-red-400 text-red-700 shadow-lg"></div>
        </div>

        <!-- Área de la narrativa visual (derecha) -->
        <div class="w-full lg:w-2/3 flex flex-col gap-4">
            <h2 class="text-2xl font-bold text-gray-800 font-['Playfair_Display']">Tu Narrativa Visual</h2>
            <div id="narrativeContainer" class="grid md:grid-cols-2 gap-4">
                <div id="placeholder" class="col-span-full flex items-center justify-center min-h-[400px] text-center text-gray-400 text-xl font-semibold bg-gray-100 rounded-xl p-8 border-2 border-dashed border-gray-300">
                    <p>Las escenas que generes aparecerán aquí.</p>
                </div>
            </div>
            <div id="loadingIndicator" class="hidden flex items-center justify-center py-4">
                <div class="spinner"></div>
                <p class="ml-3 text-gray-600">Generando imagen...</p>
            </div>
        </div>
    </div>

    <script>
        const storyPromptInput = document.getElementById('storyPrompt');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const narrativeContainer = document.getElementById('narrativeContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const placeholder = document.getElementById('placeholder');
        const messageBox = document.getElementById('messageBox');

        // Muestra un mensaje de error o información en un cuadro personalizado
        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // Oculta el cuadro de mensaje
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        /**
         * Llama a la API de generación de imágenes para crear una imagen a partir de un prompt.
         * Incluye una estrategia de reintentos con backoff exponencial.
         * @param {string} prompt - La descripción de la imagen a generar.
         * @returns {Promise<string>} La URL base64 de la imagen generada.
         */
        async function generateAIImage(prompt) {
            const payload = { 
                instances: { prompt: prompt }, 
                parameters: { "sampleCount": 1 } 
            };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
            
            let response = null;
            let retries = 0;
            const maxRetries = 5;
            const initialDelay = 1000; // 1 segundo

            while (retries < maxRetries) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) {
                        break;
                    }
                    if (response.status !== 429) { // No reintentar si no es un error de demasiadas solicitudes
                        throw new Error(`API response was not ok: ${response.status} ${response.statusText}`);
                    }
                    retries++;
                    const delay = initialDelay * Math.pow(2, retries - 1);
                    console.log(`Retrying in ${delay}ms... (Retry ${retries})`);
                    await new Promise(res => setTimeout(res, delay));
                } catch (error) {
                    console.error('Fetch error:', error);
                    throw new Error('Failed to fetch image from API.');
                }
            }

            if (!response || !response.ok) {
                throw new Error('Failed to fetch image from API.');
            }

            const result = await response.json();
            if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
            } else {
                throw new Error('Invalid API response structure or missing image data.');
            }
        }

        /**
         * Crea y añade una nueva escena a la narrativa visual.
         */
        async function addScene() {
            const prompt = storyPromptInput.value.trim();
            if (prompt === '') {
                showMessage('Por favor, introduce una descripción para tu escena.');
                return;
            }
            hideMessage();

            // Ocultar placeholder y mostrar indicador de carga
            placeholder.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner"></div> Generando...';
            
            try {
                const imageUrl = await generateAIImage(prompt);

                // Crear el elemento de la escena
                const sceneDiv = document.createElement('div');
                sceneDiv.classList.add('bg-white', 'rounded-xl', 'shadow-md', 'overflow-hidden', 'transition-transform', 'hover:scale-[1.02]');
                sceneDiv.innerHTML = `
                    <img src="${imageUrl}" alt="${prompt}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <p class="text-sm text-gray-500 italic">${prompt}</p>
                    </div>
                `;
                
                // Añadir la escena al contenedor
                narrativeContainer.appendChild(sceneDiv);
                
                // Limpiar el campo de texto para la siguiente escena
                storyPromptInput.value = '';
            } catch (error) {
                console.error('Error al generar la escena:', error);
                showMessage(`Ocurrió un error al generar la escena: ${error.message}`);
            } finally {
                // Ocultar el indicador de carga y habilitar el botón
                loadingIndicator.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'Generar Escena';
            }
        }

        // Event listener para el botón de generar
        generateBtn.addEventListener('click', addScene);

        // Event listener para el botón de borrar
        clearBtn.addEventListener('click', () => {
            // Eliminar todas las escenas y restablecer el placeholder
            narrativeContainer.innerHTML = '';
            narrativeContainer.appendChild(placeholder);
            placeholder.classList.remove('hidden');
        });
    </script>
</body>
</html>
